<!DOCTYPE html>
<html>
  <head>
    <title>Yo ExNL</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <style type="text/css">
      .exnl-teal-blue {
        background-color: #00a9bb;
      }
    </style>
  </head>

  <body>
    <nav>
      <div class="nav-wrapper exnl-teal-blue">
        <a href="#" class="brand-logo">#YoExNL</a>
      </div>
    </nav>

    <div class="container">
      <div class="row">
        <form enctype="multipart/form-data" method="POST" name="image_upload" class="col s12 m12">
          <div class="input-field col s12 m12">
            <select id="group_selector" name="path" required>
              <option value="" disabled selected>Elige tu mesa</option>
              <option value="mesa1">Mesa 1</option>
              <option value="mesa2">Mesa 2</option>
              <option value="mesa3">Mesa 3</option>
              <option value="mesa4">Mesa 4</option>
              <option value="mesa5">Mesa 5</option>
              <option value="mesa6">Mesa 6</option>
              <option value="mesa7">Mesa 7</option>
              <option value="mesa8">Mesa 8</option>
              <option value="mesa9">Mesa 9</option>
              <option value="mesa10">Mesa 10</option>
              <option value="mesa11">Mesa 11</option>
              <option value="mesa12">Mesa 12</option>
              <option value="mesa13">Mesa 13</option>
              <option value="mesa14">Mesa 14</option>
              <option value="mesa15">Mesa 15</option>
            </select>
            <label>Select your group</label>
          </div>
          <div class="file-field input-field">
            <div class="btn purple lighten-1">
              <span><i class="material-icons">add_a_photo</i></span>
              <input type="file" accept="image/*" name="image" id="image_input" required>
            </div>
            <div class="file-path-wrapper">
              <input class="file-path validate" type="text">
            </div>
          </div>
          <button class="waves-effect waves-light btn purple lighten-1" type="submit" id="submit">Submit<i class="material-icons right">save</i></button>
        </form>
      </div>
    </div>

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <script type="text/javascript">
      document.addEventListener('DOMContentLoaded', function() {
        var elems = document.querySelectorAll('select');
        var instances = M.FormSelect.init(elems);
      });

      var form = document.forms.namedItem("image_upload");

      form.addEventListener('submit', function(ev) {

        var oData = new FormData(form);

        var oReq = new XMLHttpRequest();
        oReq.open("POST", "/api/v1/images", true);
        oReq.onload = function(oEvent) {
          if (oReq.status === 201 || oReq.status === 200) {
            M.toast({html: 'Image was uploaded'});
          } else {
            M.toast({html: 'Something went wrong while uploading the image'});
          }
        };

        oReq.send(oData);
        ev.preventDefault();
      }, false);
    </script>
  </body>
</html>
